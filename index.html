<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Rain - Thư Giãn Tuyệt Đối</title>
    <style>
        /* Cấu hình chung */
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #000;
            color: #fff;
        }

        /* Hình nền động video mưa */
        .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: -1;
        }

        /* Lớp phủ màu tối */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        /* Giao diện máy nghe nhạc Glassmorphism */
        .player-card {
            position: relative;
            z-index: 10;
            width: 350px;
            padding: 40px 30px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        .player-card:hover {
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Đĩa than xoay */
        .disk {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1552422535-c45813c61732?q=80&w=2070&auto=format&fit=crop') center/cover;
            margin: 0 auto 25px;
            box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.05);
            animation: rotate 25s linear infinite;
            animation-play-state: paused;
        }
        
        @keyframes rotate { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Thông tin bài hát */
        h2 { margin: 0; font-size: 24px; font-weight: 600; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        h3 { margin: 5px 0 20px; font-size: 14px; color: #ccc; font-weight: 400; }
        
        /* Trình hiển thị sóng nhạc (Visualizer giả lập bằng CSS) */
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 40px;
            margin-bottom: 20px;
            gap: 5px;
        }
        .bar {
            width: 6px;
            background: #fff;
            border-radius: 3px;
            animation: wave 1s ease-in-out infinite;
        }
        .bar:nth-child(1) { animation-duration: 1.2s; height: 10px; }
        .bar:nth-child(2) { animation-duration: 1.5s; height: 20px; }
        .bar:nth-child(3) { animation-duration: 1.1s; height: 15px; }
        .bar:nth-child(4) { animation-duration: 1.3s; height: 25px; }
        .bar:nth-child(5) { animation-duration: 1.0s; height: 10px; }
        
        @keyframes wave {
            0%, 100% { opacity: 0.3; transform: scaleY(0.5); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }
        
        .visualizer.paused .bar { animation-play-state: paused; opacity: 0.2; transform: scaleY(0.2); transition: 0.5s; }

        /* Các nút điều khiển */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            transition: 0.2s;
            opacity: 0.8;
        }
        .btn:hover { opacity: 1; transform: scale(1.1); text-shadow: 0 0 10px rgba(255,255,255,0.8); }
        
        .btn-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-nav { font-size: 20px; }

        /* Câu trích dẫn */
        .quote-box {
            margin-top: 25px;
            font-size: 13px;
            font-style: italic;
            opacity: 0.7;
            min-height: 40px;
            line-height: 1.4;
        }

    </style>
</head>
<body>

    <video autoplay muted loop id="bgVideo" class="bg-video">
        <source src="https://cdn.pixabay.com/video/2019/03/24/22219-326084293_tiny.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="player-card">
        <div class="disk" id="disk"></div>
        
        <h2 id="songTitle">Gymnopédie No.1</h2>
        <h3 id="artist">Erik Satie</h3>

        <div class="visualizer paused" id="waves">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>

        <div class="controls">
            <button class="btn btn-nav" onclick="prevSong()">&#9664;</button>
            <button class="btn btn-main" onclick="togglePlay()" id="playBtn">&#9654;</button>
            <button class="btn btn-nav" onclick="nextSong()">&#9654;</button>
        </div>

        <div class="quote-box" id="quote">
            "Hãy để âm nhạc cuốn trôi mọi ưu phiền của bạn."
        </div>
    </div>

    <audio id="audio"></audio>

<script>
    // Dữ liệu bài hát: Sử dụng nguồn từ Archive.org (Public Domain) chất lượng cao
    const songs = [
        {
            title: "Gymnopédie No.1",
            artist: "Erik Satie",
            src: "https://ia800305.us.archive.org/21/items/GymnopedieNo1/GymnopedieNo1.mp3",
            quote: "Sự tĩnh lặng là câu trả lời hay nhất cho mọi vấn đề."
        },
        {
            title: "Clair de Lune",
            artist: "Claude Debussy",
            src: "https://ia800301.us.archive.org/7/items/ClairDeLune_584/ClairDeLune.mp3",
            quote: "Ánh trăng không bao giờ hối hả, nhưng nó luôn tỏa sáng."
        },
        {
            title: "Moonlight Sonata",
            artist: "Beethoven",
            src: "https://ia800503.us.archive.org/8/items/BeethovenMoonlightSonata/Beethoven-Moonlight%20Sonata.mp3",
            quote: "Trong chiều sâu của mùa đông, tôi tìm thấy mùa hè bất tận."
        }
    ];

    let currentIdx = 0;
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const disk = document.getElementById('disk');
    const waves = document.getElementById('waves');
    const songTitle = document.getElementById('songTitle');
    const artist = document.getElementById('artist');
    const quote = document.getElementById('quote');

    // Khởi tạo bài hát đầu tiên
    loadSong(currentIdx);

    function loadSong(index) {
        audio.src = songs[index].src;
        songTitle.innerText = songs[index].title;
        artist.innerText = songs[index].artist;
        quote.innerText = `"${songs[index].quote}"`;
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play().then(() => {
                playBtn.innerHTML = "&#10074;&#10074;"; // Pause icon
                disk.style.animationPlayState = "running";
                waves.classList.remove('paused');
            }).catch(e => console.log("Cần tương tác người dùng để phát nhạc"));
        } else {
            audio.pause();
            playBtn.innerHTML = "&#9654;"; // Play icon
            disk.style.animationPlayState = "paused";
            waves.classList.add('paused');
        }
    }

    function nextSong() {
        currentIdx = (currentIdx + 1) % songs.length;
        loadSong(currentIdx);
        if (playBtn.innerHTML === "❘❘") { // Nếu đang play thì play tiếp
             // Logic giữ nguyên trạng thái play/pause khi chuyển bài
             // Để đơn giản, khi chuyển bài sẽ tự động play
             togglePlay(); 
        } else {
             togglePlay(); // Bắt đầu play bài mới
        }
    }

    function prevSong() {
        currentIdx = (currentIdx - 1 + songs.length) % songs.length;
        loadSong(currentIdx);
        togglePlay();
    }

    // Tự động chuyển bài khi hết
    audio.addEventListener('ended', nextSong);

</script>
</body>
</html>
